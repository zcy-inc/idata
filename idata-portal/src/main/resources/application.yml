server:
  port: 8080
  servlet:
    context-path: /api

logging:
  file:
    path: logs
  level:
    cn.zhengcaiyun.idata.user.dal.dao: debug

spring:
  application:
    name: idata-portal-server
  datasource:
    hikari.poolName: HikariPool-portal-mysql
    url: jdbc:mysql://mysql-5-7:30106/idata?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
  jackson:
    default-property-inclusion: non_null
    deserialization:
      FAIL_ON_INVALID_SUBTYPE: false
      FAIL_ON_UNKNOWN_PROPERTIES: false
    date-format: yyyy-MM-dd HH:mm:ss.SSS
    time-zone: Asia/Shanghai
  flyway:
    enabled: false

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health, prometheus, info, metrics, threaddump

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml # 配置 Mapper XML 地址

auth:
  jwt:
    security:

hdfs:
  basePath: /tmp/shiyin/

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#access:
#  mode : idata-merge

zcy:
  is-cloud: ture # 是否是云端，ture：云端，false：本地化



